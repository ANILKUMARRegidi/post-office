<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pincode Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pincode Lookup</h1>
        <input type="text" id="pincodeInput" placeholder="Enter 6-digit Pincode">
        <button id="lookupBtn">Lookup</button>
        <input type="text" id="filterInput" placeholder="Filter by Post Office Name">
        <div id="loader" class="hidden"></div>
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
